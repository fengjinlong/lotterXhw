<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中和教育2018年终抽奖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box
    }

    html,
    body,
    .bg {
      width: 100%;
      height: 100%;
    }

    .bg {
      background: url('./images/bg_prize.png') no-repeat;
      background-size: 100% 100%;
      border: 1px solid transparent;
    }

    .content {
      width: 100%;
      margin: 120px auto 0;
      height: 280px;
      color: #ffff00;
      text-align: center;
      border: 1px solid transparent;
      display: flex;
      justify-content: space-evenly;
    }

    .content .lucky {
      background: yellow;
      padding: 2px;
      width: 120px;
      height: 120px;
      border-radius: 136px;
      /* margin: 20px auto 115px; */
    }

    .content .lucky p {
      font-size: 25px;
      padding: 20px 0;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;

    }

    .content .lucky img {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 200px;
      margin: 0 auto;
    }

    .content .name {
      font-size: 50px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .content .lavel {
      font-size: 60px;
      font-weight: bold;
      padding: 34px 0 0 0;
    }

    .bg a {
      display: block;
      width: 280px;
      height: 50px;
      background: url('./images/btn_choose_award.png') no-repeat;
      background-size: 100% 100%;
      position: fixed;
      right: 40px;
      bottom: 20px;
    }

    .bgred {
      color: #ffff00;
      width: 100%;
      height: 130px;
      background: url('./images/bg_red.png') no-repeat;
      background-size: 100% 100%;
      text-align: center;
      margin-top: 40px;
    }

    .bgred .name {
      width: 450px;
      font-size: 45px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin: 0 auto;
      padding-top: 30px;
    }

    .bgred .lavel {
      margin: 0 auto;
      width: 450px;
      font-size: 60px;
      font-weight: bold;
      padding: 34px 0 0 0;
      padding-top: 50px;
    }

    @-webkit-keyframes bounce {

      from,
      20%,
      53%,
      80%,
      to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      40%,
      43% {
        -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        -webkit-transform: translate3d(0, -30px, 0);
        transform: translate3d(0, -30px, 0);
      }

      70% {
        -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        -webkit-transform: translate3d(0, -15px, 0);
        transform: translate3d(0, -15px, 0);
      }

      90% {
        -webkit-transform: translate3d(0, -4px, 0);
        transform: translate3d(0, -4px, 0);
      }
    }

    @keyframes bounce {

      from,
      20%,
      53%,
      80%,
      to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      40%,
      43% {
        -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        -webkit-transform: translate3d(0, -30px, 0);
        transform: translate3d(0, -30px, 0);
      }

      70% {
        -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        -webkit-transform: translate3d(0, -15px, 0);
        transform: translate3d(0, -15px, 0);
      }

      90% {
        -webkit-transform: translate3d(0, -4px, 0);
        transform: translate3d(0, -4px, 0);
      }
    }

    .bounce {
      -webkit-animation-name: bounce;
      animation-name: bounce;
      -webkit-transform-origin: center bottom;
      transform-origin: center bottom;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .animated.infinite {
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }
  </style>
</head>
