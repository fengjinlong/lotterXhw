<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中和教育2018年终抽奖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box
    }
    html,body,.bg {
      width: 100%;
      height: 100%;
    }
    .bg {
      background: url('./images/bg_prize.png') no-repeat;
      background-size:100% 100%;
      border: 1px solid transparent;
    }
    .content {
      width: 400px;
      margin: 150px auto 0;
      height: 500px;
      color: #ffff00;
      text-align: center;
      border: 1px solid transparent;
    }
    .content .lucky {
      background: yellow;
      padding: 10px;
      width: 180px;
      height:180px;
      border-radius: 150px;
      margin: 83px auto;
    }
    .content .lucky img{
      display:block;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      margin: 0 auto;
    }
    .content .name {
      font-size: 50px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .content .lavel {
      font-size: 80px;
      padding: 80px 0 0 0;
    }
    .bg a {
      display: block;
      width: 320px;
      height: 56px;
      background: url('./images/btn_choose_award.png') no-repeat;
      background-size:100% 100%;
      position: fixed;
      right: 40px;
      bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="content">
      <div class="lucky">
        <!-- <img src="./2.jpeg" alt=""> -->
        <img src="./images/bg_pic.png" alt="">
      </div>
      <div class="name">恭贺：<span>啊手动阀手动阀</span></div>
      <div class="lavel">一等奖</div>
    </div>
    <a target="_self" href="choose.html"></a>
  </div>
</body>
</html>
