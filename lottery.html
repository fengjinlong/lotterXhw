  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      box-sizing: border-box;
      list-style: none;
    }

    html,
    body,
    .bg {
      width: 100%;
      height: 100%;
    }

    .bg {
      background: url('./images/bg.png') no-repeat;
      background-size: cover;
      border: 1px solid transparent;
    }

    .con {
      width: 100%;
    }

    .content {
      width: 100%;
      height: 540px;
      margin-top: 230px;
      background: url('./images/bg_rotation_red.png') no-repeat;
      background-size: 100% 100%;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .content .yellow {
      position: absolute;
      width: 100%;
      height: 200px;
      top: 125px;
      z-index: 666
    }

    .content .yellow .div {
      width: 150px;
      height: 150px;
      border: 6px solid yellow;
      border-radius: 150px;
      margin: 0 auto;
    }

    .content ul {
      width: 200000px;
      position: relative;
      overflow: hidden;
    }

    .content ul li {
      /* width: 288px; */
      height: 200px;
      float: left;
      margin-top: 130px;
      /* background: red */
    }

    .content ul li img {
      display: block;
      width: 140px;
      height: 140px;
      border-radius: 140px;
      padding: 8px;
      margin: 0 auto;
    }

    .content ul li p {
      padding: 5px 10px;
      font-size: 20px;
      color: #fff;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .content button {
      display: block;
      outline: none;
      margin: 10px auto 0;
      width: 180px;
      height: 200px;
      border: none;
      background: transparent;
      background: url('./images/btn_nor_begin.png') no-repeat;
      background-size: 100% 100%;
      cursor: pointer;
    }

    .content button.stopBtn {
      display: none;
      background: url('./images/btn_nor_stop.png') no-repeat;
      background-size: 100% 100%;
    }
  </style>
</head>
