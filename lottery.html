<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animate.css">
  <title>中和教育2018年终抽奖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      box-sizing: border-box;
      list-style: none;
    }

    html,
    body,
    .bg {
      width: 100%;
      height: 100%;
    }

    .bg {
      background: url('./images/bg.png') no-repeat;
      background-size: cover;
      border: 1px solid transparent;
    }

    .content {
      width: 100%;
      height: 500px;
      margin-top: 230px;
      background: url('./images/bg_rotation_red.png') no-repeat;
      background-size: 100% 100%;
      border: 1px solid transparent;
      position: relative;
      /* display: flex; */
    }

    .content ul {
      width: 100%;
      display: flex;
      justify-content: space-evenly;

    }

    .content ul li {
      width: 150px;
      height: 200px;
      margin-top: 130px;
      /* background: red */
    }

    .content ul li img {
      display: block;
      width: 140px;
      height: 140px;
      border-radius:140px;
      padding:8px; 
    }
    .content ul li p {
      padding:5px 10px;
      font-size: 20px;
      color: #fff;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .content button {
      display: block;
      margin: 10px auto 0;
      width: 180px;
      height: 200px;
      border: none;
      background: transparent;
      background: url('./images/btn_nor_begin.png') no-repeat;
      background-size: 100% 100%;
      cursor:pointer;
    }
    .content button.stopBtn {
      display: none;
      background: url('./images/btn_nor_stop.png') no-repeat;
      background-size: 100% 100%;
    }
    .content .lucky {
      background: yellow;
      padding: 10px;
      width: 240px;
      height:240px;
      border-radius: 240px;
      position: absolute;
      left: 50%;
      top:40px;
      margin-left:-120px; 
      display: none;
    }
    .content .lucky img{
      display:block;
      width: 220px;
      height: 220px;
      border-radius: 220px;
    }
    .content .lucky p{
      position: absolute;
      z-index: 111;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 26px;
      bottom: -50px;
      
    }

  </style>
</head>

<body>
  <div class="bg">
    <div class="content">
      <div class="lucky">
        <img src="./2.jpeg" alt="">
        <p>中奖了</p>
      </div>
      <ul>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>名字名字sa</p>
        </li>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>名字名字sa</p>
        </li>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>name</p>
        </li>
        <li class="center">
          <img src="./images/bg_pic.png" alt="">
          <p>名字名字sa</p>
        </li>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>name</p>
        </li>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>名字名字sa名字名字sa名字名字sa</p>
        </li>
        <li class="">
          <img src="./images/bg_pic.png" alt="">
          <p>name</p>
        </li>
      </ul>
      <button class="beginBtn"></button>
      <button class="stopBtn"></button>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('.beginBtn').click(function () {
      $('.content ul li').addClass('animated bounceOutLeft infinite faster delay-1s')
      $(this).hide()
      $('.stopBtn').show().css({display: 'block'})
    })
    $('.stopBtn').click(function () {
      $('.content ul li').removeClass('animated bounceOutLeft infinite faster delay-1s');
      $('.center img').hide()
      $('.center p').hide()
      $('.content .lucky').show()
      setTimeout(function () {
        location.href='result.html'; 
      },1000)
    })
  </script>
</body>

</html>
